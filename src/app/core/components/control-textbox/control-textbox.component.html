<div fxLayout="row wrap" fxLayoutAlign="space-between center" [formGroup]="FormGroup">
  <mat-form-field class="example-full-width">
    <input matInput [placeholder]="field.label" [formControlName]="field.key">
    <mat-error *ngIf="fieldInvalidTouched()">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
