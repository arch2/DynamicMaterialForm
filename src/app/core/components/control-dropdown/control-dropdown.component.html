<mat-form-field [formGroup]="FormGroup">
  <mat-select [placeholder]="field.label" [formControlName]="field.key">
    <mat-option *ngFor="let item of field.options" [value]="item.key">
      {{item.value}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="fieldInvalidTouched()">{{getErrorMessage()}}</mat-error>
</mat-form-field>
