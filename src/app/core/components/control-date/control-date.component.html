<div [formGroup]="FormGroup">
  <mat-form-field >
    <input matInput [matDatepicker]="picker" [placeholder]="field.label" [id]="field.key" [formControlName]="field.key">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
